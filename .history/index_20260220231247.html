<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natura — Festival de Beleza</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Jost:wght@200;300;400;500&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- NAV -->
  <nav class="nav">
    <span class="nav-left">BA</span>
    <div class="nav-logo">natura</div>
    <span class="nav-right">NS</span>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <p class="hero-sub">festival de</p>
    <h1 class="hero-title">Beleza</h1>
    <p class="hero-tag">os favoritos</p>
  </header>

  <!-- PRODUCTS GRID -->
  <main class="products">

    <!-- Card 1 -->
    <article class="card card--tall" data-index="1">
      <div class="card-bg card-bg--1"></div>
      <div class="card-content">
        <span class="card-line">una · natura</span>
        <h2 class="card-name">Batom / Labial<br><em>Matte</em></h2>
        <p class="card-detail">Indutransferível</p>
        <span class="card-badge">una</span>
      </div>
    </article>

    <!-- Card 2 -->
    <article class="card card--medium" data-index="2">
      <div class="card-bg card-bg--2"></div>
      <div class="card-content">
        <span class="card-line">una · natura</span>
        <h2 class="card-name">Baume<br><em>Lip Balm</em></h2>
        <span class="card-badge">una</span>
      </div>
    </article>

    <!-- Card 3 -->
    <article class="card card--medium" data-index="3">
      <div class="card-bg card-bg--3"></div>
      <div class="card-content">
        <span class="card-line">una · natura</span>
        <h2 class="card-name">Baume<br><em>Lip Balm</em></h2>
        <p class="card-detail card-detail--rose">Rosa</p>
        <span class="card-badge">una</span>
      </div>
    </article>

    <!-- Card 4 -->
    <article class="card card--wide" data-index="4">
      <div class="card-bg card-bg--4"></div>
      <div class="card-content">
        <span class="card-line">natura</span>
        <h2 class="card-name"><em>Gloss</em></h2>
        <p class="card-detail">os favoritos</p>
      </div>
    </article>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <span>natura</span>
    <span>festival de beleza</span>
    <span>os favoritos</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
